<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tunniplaan</title>
</head>

<body>
    <div class="week">
        <div class="day">
            <span class="weekday">E</span>
            <span>1</span>
        </div>
    </div>
    <div class="lessons">
        <div class="lesson">
            <div class="info">
                <span>Tund</span>
                <span>K-204</span>
            </div>
            <div class="time">8.30 - 10.00</div>
        </div>
    </div>
    <script>
        const week = document.querySelector('.week');
        const day = document.createElement('div')
        const spanDay = document.createElement('span')
        const spanNum = document.createElement('span')

        spanDay.classList.add('weekday')
        day.classList.add('day')
        day.appendChild(spanDay)
        day.appendChild(spanNum)


        const dates = [
            {
                day: 'T',
                date: '2'
            },
            {
                day: 'K',
                date: '3'
            },
            {
                day: 'N',
                date: '4'
            },
            {
                day: 'R',
                date: '5'
            }
        ]

        for (let index = 0; index < dates.length; index++) {
            day.children[0].innerHTML = dates[index].day
            day.children[1].innerHTML = dates[index].date
            week.innerHTML += day.outerHTML
        }
    </script>
</body>

</html>
